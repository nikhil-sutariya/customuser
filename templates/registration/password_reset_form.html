{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Forgot your password?</h3><br>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group w-50">
            <label for="id_email" class="form-control-label mt-2 mb-2">Email:</label>
            <input type="email" name="email" autocomplete="email" class="form-control bg-light mb-4" maxlength="254" required id="id_email">
        </div>
        <button type="submit" class="btn btn-success" value="Send me instructions!">Send me instructions</button>
    </form>
</div>
{% endblock %}
