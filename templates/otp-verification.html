{% extends 'base.html' %}
{% block title %}Verify otp {% endblock %}
{% block content %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <p>{{message}}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
<h5 class="text-center">An SMS message was sent to your ********{{ user.phone|slice:"-2:" }}</h5>
<div class="login-form mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="number" class="form-control mt-2" id="phone_otp" name="phone_otp" placeholder="Enter otp here" maxlength="4" required>
        </div><br>
        <a href="{% url 'resend-otp' %}">Resend otp</a>
        <button type="submit" class="btn btn-primary">Login <i class="fas fa-long-arrow-right mt-1 ms-4"></i></button>
    </form>
</div>
{% endblock %}
