{% extends 'base.html' %}
{% block nav_item_signup %}active{% endblock %}
{% block content %}
<div class="container mt-5">
    <h5>You can signup here</h5>
    <form method="post" class="mt-4">
        {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <p>{{form.errors}}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group w-50">
            <label for="first_name" class="form-control-label">First name</label>
            <input type="text" class="form-control mt-2 bg-light" id="first_name" name="first_name" placeholder="Enter your first name">
        </div><br>
        <div class="form-group w-50">
            <label for="last_name" class="form-control-label">Last name</label>
            <input type="text" class="form-control mt-2 bg-light" id="last_name" name="last_name" placeholder="Enter your last name">
        </div><br>
        <div class="form-group w-50">
            <label for="phone" class="form-control-label">Phone number</label>
            <input type="text" class="form-control mt-2 bg-light" id="phone" name="phone" placeholder="Enter your phone nuber">
        </div><br>
        <div class="form-group w-50">
            <label for="email" class="form-control-label">Email address</label>
            <input type="email" class="form-control mt-2 bg-light" id="email" name="email" placeholder="Enter your email address">
        </div><br>
        <div class="form-group w-50">
            <label for="password1" class="form-control-label">Passowrd</label>
            <input type="password" class="form-control mt-2 bg-light" id="password1" name="password1" placeholder="Enter your password">
        </div><br>
        <div class="form-group w-50">
            <label for="password2" class="form-control-label">Confirm password</label>
            <input type="password" class="form-control mt-2 bg-light" id="password2" name="password2" placeholder="Confirm your password">
        </div><br>
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
</div>
{% endblock %}
